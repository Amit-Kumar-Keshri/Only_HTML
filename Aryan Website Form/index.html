<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <img src="./assests/website-main.jpg" alt="_blank">
        <button class="Form-btn">Form</button>
    </div>
    <header>
        <h1 id="head">Drizzler Bakers</h1>
    </header>
<div class="padding">

    <div class="pappers">
        <h1>Pappers</h1>

    </div>

    <p id="Intro">You can order out your food on our website. What you can do fill out this form and upload a sketch of your design of the cake.</p>
    <p id="price">Price of the Cakes:</p>
    <div class="charges">
        <p>Standard Price: 800/- for a Pound</p>
        <p>Special Price: 1200/- for a Pound</p>
        <p>Shipping charges: 300/- + Taxes* for a Pound</p>
        <br>

    </div>
    <div id="main">

        <div class="form-center">
            <div class="form-layout">
                <div class="form-img">

                    <img src="./assests/form-vector.jpg" alt="_blank">
                    
                </div>
                <form action="Post">
                    <label>First Name:</label>
                    <br>
                    <input type="type"/>
                    <br>
                    <label>Last Name:</label>
                    <br>
                    <input type="type"/>
                    <br>
                    <label>Address:</label>
                    <br>
                    <input type="type"/>
                    <br>
                    <label>Cake Type:</label>
                    <br>
                    <input type="email"/>
                    <br>
                    <label>Payment Method:</label>
                    <br>
                    <input type="password"/>
                </form>
                <div class="sub-btn">
                 <button id="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
